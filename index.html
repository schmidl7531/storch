<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive GIF with Text</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .comic-text {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Comic-Stil */
            font-size: 3rem; /* Größere Schriftgröße */
            font-weight: bold; /* Fett */
            color: #007bff; /* Blau (Bootstrap-Primärfarbe) */
            text-align: center; /* Text zentrieren */
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column align-items-center">
        <!-- Oberer Teil für das GIF -->
        <div class="mb-4">
            <img src="ezgif.com-animated-gif-maker.gif" class="img-fluid" alt="Responsive GIF">
        </div>
        <!-- Unterer Teil für den Text -->
         <p class="comic-text">Jonas</p>
         <p class="comic-text">30.08.2024 - 07:54</p>
         <p class="comic-text">2850g 49cm</p>
        <div>
            <p class="text-center">Liebe Anne, Lieber Philipp, eine schöne kennenlernzeit wünschen euch Gottfried, Hannes, Patrick</p>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
